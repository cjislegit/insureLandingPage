<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Insure landing page</title>

  <body>

    insurance coverage easier and faster. We blend our expertise and technology

    filling in tedious forms. Affordable Prices We don’t want you worrying about

    <div class="pageContainer">
      <nav class="navBar">
        <div class="logo">
          <img src="/images/logo.svg" alt="Insure Logo" />
        </div>
        <div class="mobileMenuButton">
          <img src="/images/icon-hamburger.svg" alt="Hamburger Menu" />
        </div>
      </nav>
      <div class="hero">
        <img
          src="/images/image-intro-mobile.jpg"
          alt="A family holding hands"
        />
      </div>
      <div class="intro">
        <h2>Humanizing your insurance.</h2>
        <div>
          Get your life insurance coverage easier and faster. We blend our
          expertise and technology to help you find the plan that’s right for
          you. Ensure you and your loved ones are protected.
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
